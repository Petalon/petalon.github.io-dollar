   <div class="coin-container">

<script>
    // Function to copy the contact address to clipboard
    function copyContactAddress() {
        const contactAddressElement = document.getElementById('contact-address');
        const originalContactAddress = "CA: 9NjhtzNvDVWY62HRJUGRLKrpHcNRFt1F1kZG6rztCKKN"; // Keep original address

        navigator.clipboard.writeText(originalContactAddress.slice(4)) // Copy address without "CA: "
            .then(() => {
                // Change text to "Copied!"
                contactAddressElement.textContent = "Copied!";
            })
            .catch(err => {
                alert('Error copying text: ' + err);
            });
    }
</script>
