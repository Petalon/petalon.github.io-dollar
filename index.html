<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOLLAR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/dollar1.png" type="image/png">
</head>
<body>
    <h1>$</h1>
    <div class="button-container">
        <button class="dollar-button" onclick="showDollarAnimation()">BUY</button>
        <button class="dollar-button" onclick="showDollarAnimation()">TWITTER</button>
        <button class="dollar-button" onclick="showDollarAnimation()">TELEGRAM</button>
    </div>
    <div id="animation-container"></div>

    <script src="script.js"></script>

    <!-- LOADER -->
        <div id="loader"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.1/lottie.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var animation = lottie.loadAnimation({
            container: document.getElementById('loader'), // the div that will contain the animation
            path: 'images/dolllaranimation.json', // the path to your Lottie JSON file
            renderer: 'svg',
            loop: true,
            autoplay: true
        });
    });
</script>
</body>
</html>
